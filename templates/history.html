<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử trò chuyện</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Thêm thư viện Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .message-container {
            max-width: 500px;
            margin: auto;
            display: flex; /* Sử dụng flexbox */
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
        }
        .message {
            overflow: hidden; /* Đảm bảo chữ không bị che */
            display: flex; /* Sử dụng flexbox */
        }
        .question {
            text-align: right;
            color: #333;
            background-color: #e6f7ff;
            border-radius: 50%; /* Chuyển đổi thành hình tròn */
            padding: 5px 15px; /* Giảm padding của câu hỏi */
            margin-left: auto; /* Đẩy câu hỏi sang bên phải */
            order: 2; /* Đảo ngược thứ tự xuất hiện của câu hỏi */
            max-width: 60%; /* Chỉ định độ rộng tối đa là 60% */
        }
        .answer {
            text-align: left;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 50%; /* Chuyển đổi thành hình tròn */
            padding: 5px 15px; /* Giảm padding của câu trả lời */
            margin-right: 40%; /* Đẩy câu trả lời sang bên trái */
            order: 1; /* Đảo ngược thứ tự xuất hiện của câu trả lời */
            max-width: 70%; /* Chỉ định độ rộng tối đa là 60% */
        }
        .back-link {
            text-decoration: none; /* Loại bỏ gạch chân */
            color: blue; /* Màu chữ */
            font-size: 24px; /* Đổi kích thước của icon */
        }

        .back-link:hover {
            color: darkblue; /* Thay đổi màu khi di chuột qua */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
            z-index: 1000; /* Đảm bảo header hiển thị trên cùng */
        }
         .header h1 {
            margin: 0 auto;
        }
        .content {
            margin-top: 70px; /* Đảm bảo nội dung không bị che bởi header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header" style="display: flex; align-items: center;">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i></a>
        <h1 style="margin: 0 auto;">Lịch sử trò chuyện</h1>
    </div>

    <div class="content ,message-container">
        {% for row in data[1:][::-1] %}
        <div class="message">
            <p class="question">{{ row[0] }}</p>
        </div>
        <div >
            <p class=" question , answer ">
                {% for value in row[1:] %}
                {{ value }} <br>
                {% endfor %}
            </p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
